<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASRAR CLOTHES - Admin Ready with Gemini</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Custom Styles (CSS) will be inserted here in a <style> tag -->
    <link rel="stylesheet" href="style.css"> 
    
</head>
<body class="min-h-screen">

    <!-- Header/Navigation Bar -->
    <header class="bg-white shadow-md sticky top-0 z-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-extrabold text-indigo-700">ASRAR CLOTHES</h1>
            <div class="relative">
                <!-- User ID Display (MANDATORY for multi-user/database apps) -->
                <div class="text-xs text-gray-500 mt-1 mb-2">User ID: <span id="user-id-display" class="font-mono text-indigo-600">Loading...</span></div>
                
                <button id="menu-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-xl flex items-center transition duration-150">
                    <i data-lucide="menu" class="w-5 h-5 mr-2"></i>
                    <span id="current-page-title"></span>
                </button>

                <!-- Dropdown Menu -->
                <div id="dropdown-menu" class="hidden absolute right-0 mt-2 w-64 rounded-xl shadow-2xl bg-white ring-1 ring-black ring-opacity-5 focus:outline-none z-30" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                    <div class="py-1" role="none">
                        <!-- Menu items (content is rendered by JS/translation) -->
                        <div onclick="renderPage('home'); closeModal('dropdown-menu')" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 cursor-pointer rounded-t-xl transition duration-150">
                            <i data-lucide="home" class="w-5 h-5 mr-3 text-indigo-600"></i><span data-lang-key="home">হোম</span>
                        </div>
                        <div onclick="renderPage('chat'); closeModal('dropdown-menu')" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 cursor-pointer transition duration-150">
                            <i data-lucide="message-square" class="w-5 h-5 mr-3 text-indigo-600"></i><span data-lang-key="fashion_advisor_menu">✨ ফ্যাশন উপদেষ্টা</span>
                        </div>
                        <div onclick="openModal('product-modal'); closeModal('dropdown-menu')" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 cursor-pointer transition duration-150" id="add-product-menu">
                            <i data-lucide="plus-circle" class="w-5 h-5 mr-3 text-indigo-600"></i><span data-lang-key="add_product">পণ্য যোগ করুন</span>
                        </div>
                        <div id="admin-login-menu" class="px-4 py-2 text-sm text-gray-700 hover:bg-indigo-50 hover:text-indigo-600 cursor-pointer rounded-b-xl transition duration-150">
                            <!-- Content rendered by updateAuthUI -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Home Page (Product Listing) -->
        <div id="home-page" class="page-content p-6 bg-white rounded-xl shadow-lg">
            <h2 class="text-3xl font-bold text-gray-800 mb-6" data-lang-key="product_listing_title">ASRAR এক্সক্লুসিভ কালেকশন</h2>
            <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                <!-- Product cards will be loaded here by JavaScript -->
            </div>
            <div id="loading-indicator" class="text-center py-10 hidden">
                <i data-lucide="dices" class="w-8 h-8 mx-auto text-indigo-600 animate-bounce"></i>
                <p class="text-gray-500 mt-2" data-lang-key="loading_products">পণ্য লোড হচ্ছে...</p>
            </div>
            <div id="no-products-message" class="text-center py-10 hidden">
                <i data-lucide="box-select" class="w-10 h-10 mx-auto text-red-400"></i>
                <p class="text-gray-500 mt-2" data-lang-key="no_products_available">কোনো পণ্য নেই। কিছু যোগ করুন!</p>
            </div>
        </div>

        <!-- Gemini Chat Page -->
        <div id="chat-page" class="page-content p-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-6" data-lang-key="fashion_advisor_title">✨ জেমিনি ফ্যাশন উপদেষ্টা</h1>
            <div class="flex flex-col h-[70vh] bg-white rounded-2xl shadow-xl overflow-hidden">
                <!-- Chat Messages -->
                <div id="chat-messages" class="chat-container p-6 flex-grow">
                    <div class="flex mb-4 justify-start">
                        <div class="max-w-xs sm:max-w-md px-4 py-3 shadow-md text-sm chat-message-bubble bg-indigo-100 text-gray-800 rounded-xl rounded-tl-none border border-gray-200">
                            <span data-lang-key="chat_welcome_message">হাই! আমি জেমিনি ফ্যাশন উপদেষ্টা। স্টাইলিং, ট্রেন্ড বা আমাদের পণ্য সম্পর্কে যেকোনো কিছু জিজ্ঞেস করুন!</span>
                        </div>
                    </div>
                </div>
                <!-- Chat Input Form -->
                <form id="chat-form" class="p-4 bg-gray-50 border-t border-gray-200 flex items-center">
                    <input type="text" id="chat-input" data-lang-placeholder="type_your_fashion_query" placeholder="আপনার ফ্যাশন প্রশ্ন এখানে জিজ্ঞেস করুন..." class="flex-grow p-3 border border-gray-300 rounded-full focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 mr-3" required>
                    <button type="submit" id="chat-send-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white p-3 rounded-full shadow-lg transition duration-150 disabled:bg-indigo-400">
                        <i data-lucide="send" class="w-5 h-5"></i>
                    </button>
                </form>
            </div>
        </div>
        
    </main>

    <!-- Modals -->
    
    <!-- Add/Edit Product Modal -->
    <div id="product-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-75 overflow-y-auto h-full w-full z-50">
        <div class="relative top-10 mx-auto p-5 border w-11/12 md:w-1/2 shadow-lg rounded-xl bg-white">
            <h3 class="text-2xl font-bold mb-4" id="modal-title" data-lang-key="add_product">পণ্য যোগ করুন</h3>
            <form id="product-form" onsubmit="saveProduct(event)">
                
                <input type="hidden" id="product-id">
                
                <div class="mb-4">
                    <label for="product-title" class="block text-sm font-medium text-gray-700" data-lang-key="product_title">পণ্যের শিরোনাম</label>
                    <input type="text" id="product-title" name="title" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3">
                </div>
                
                <div class="mb-4">
                    <label for="product-price" class="block text-sm font-medium text-gray-700" data-lang-key="price_bdt">মূল্য (টাকা)</label>
                    <input type="number" id="product-price" name="price" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3">
                </div>

                <div class="mb-4">
                    <label for="product-image" class="block text-sm font-medium text-gray-700" data-lang-key="image_url">ছবির URL</label>
                    <input type="url" id="product-image" name="imageUrl" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3" placeholder="https://placehold.co/600x400">
                </div>

                <div class="mb-4">
                    <label for="product-description" class="block text-sm font-medium text-gray-700" data-lang-key="product_description">পণ্যের বিবরণ</label>
                    <textarea id="product-description" name="description" rows="3" required class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3"></textarea>
                    
                    <!-- Feature 1: Product Description Enhancer (Admin Only) -->
                    <button id="enhance-description-btn" type="button" onclick="enhanceProductDescription()" class="w-full mt-2 flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150">
                        <i data-lucide="sparkles" class="w-4 h-4 mr-2"></i> <span data-lang-key="enhance_description_btn">✨ বিবরণ তৈরি করুন (এআই)</span>
                    </button>
                </div>
                
                <div class="flex justify-end space-x-4 mt-6">
                    <button type="button" onclick="closeModal('product-modal')" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300 transition duration-150" data-lang-key="cancel">বাতিল করুন</button>
                    <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition duration-150" data-lang-key="save">সংরক্ষণ করুন</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Alert Message Box -->
    <div id="alert-box" class="fixed top-5 right-5 z-50 transition-transform duration-300 transform translate-x-full">
        <div id="alert-content" class="flex items-center p-4 rounded-xl shadow-lg text-sm">
            <!-- Content will be injected here -->
        </div>
    </div>
    
    <!-- External script tag for main logic -->
    <script type="module" src="main.js"></script>
</body>
    </html>
