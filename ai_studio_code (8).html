<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASRAR CLOTHES - Admin Ready</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; }
        .page-content { display: none; min-height: 70vh; }
        .loading-dot { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .chat-container { max-height: 60vh; overflow-y: auto; }
        .product-card-hover:hover { box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15); transform: translateY(-5px); }
        .admin-delete-btn { position: absolute; top: 1rem; right: 1rem; background-color: rgba(220, 38, 38, 0.8); color: white; border-radius: 9999px; padding: 0.5rem; transition: all 0.2s; }
        .admin-delete-btn:hover { background-color: rgba(185, 28, 28, 1); transform: scale(1.1); }
    </style>
</head>
<body>

    <header class="sticky top-0 z-50 bg-white shadow-xl">
        <div class="max-w-7xl mx-auto flex justify-between items-center p-4 relative"> 
            <div id="logo-button" onclick="renderPage('home')" class="text-3xl font-extrabold text-indigo-800 cursor-pointer tracking-wider">ASRAR CLOTHES</div>
            <button id="menu-button" class="p-3 text-indigo-700 rounded-full hover:bg-gray-100 transition duration-300"><i data-lucide="more-vertical" class="w-7 h-7"></i></button>
            <div id="dropdown-menu" class="absolute hidden right-4 top-full mt-2 w-48 max-w-full bg-white rounded-xl shadow-3xl py-2 z-20 border origin-top-right"></div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 md:p-8">
        <!-- All pages (Home, Product Detail, etc.) are here, unchanged -->
        <!-- HOME PAGE -->
        <div id="home-page" class="page-content space-y-10 md:space-y-12">
            <div class="bg-gradient-to-r from-indigo-900 to-indigo-600 text-white p-8 md:p-14 rounded-3xl shadow-2xl text-center">
                <h1 class="text-4xl md:text-6xl font-black mb-4" data-i18n="hero_title"></h1>
                <p class="text-lg md:text-xl opacity-90 mb-8" data-i18n="hero_subtitle"></p>
                <button onclick="document.getElementById('product-grid-section').scrollIntoView({ behavior: 'smooth' })" class="px-8 py-3 font-bold rounded-full bg-white text-indigo-700 hover:bg-gray-100 transition shadow-xl" data-i18n="hero_button"></button>
            </div>
            <input type="text" id="search-input" oninput="handleSearch(this.value)" class="w-full p-4 rounded-full border-2 border-indigo-300 focus:border-indigo-600 shadow-lg outline-none" data-i18n-placeholder="search_placeholder"/>
            <h2 id="product-grid-section" class="text-3xl md:text-4xl font-extrabold text-gray-800 mt-10 border-b-4 border-indigo-500 pb-3 inline-block" data-i18n="our_collection"></h2>
            <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 md:gap-10"></div>
        </div>
        <!-- PRODUCT DETAIL PAGE -->
        <div id="product-detail-page" class="page-content space-y-12 max-w-6xl mx-auto"></div>
        <!-- SELLER INFO PAGE -->
        <div id="seller-info-page" class="page-content max-w-3xl mx-auto bg-white p-8 rounded-3xl shadow-2xl">
            <h1 class="text-4xl font-extrabold text-indigo-700 mb-6 border-b pb-2" data-i18n="seller_info_title"></h1>
            <p class="text-gray-600 mb-6 text-lg" data-i18n="about_seller_text_full"></p>
            <div class="space-y-4 pt-4 border-t text-base">
                <h3 class="text-2xl font-bold text-gray-800" data-i18n="contact_info"></h3>
                <p class="flex items-center"><i data-lucide="mail" class="w-6 h-6 mr-3 text-indigo-500"></i> <span class='font-semibold' data-i18n="seller_contact"></span> example@gmail.com</p>
                <p class="flex items-center"><i data-lucide="facebook" class="w-6 h-6 mr-3 text-indigo-500"></i> Facebook: facebook.com/example</p>
                <p class="flex items-center"><i data-lucide="phone" class="w-6 h-6 mr-3 text-indigo-500"></i> <span class='font-semibold' data-i18n="phone"></span> +8801xxxxxxxxx</p>
            </div>
        </div>
        <!-- ASK GEMINI PAGE (REVAMPED) -->
        <div id="ask-gemini-page" class="page-content max-w-4xl mx-auto flex flex-col bg-white rounded-3xl shadow-2xl" style="height: 75vh;">
            <div class="text-center p-5 bg-gradient-to-r from-indigo-700 to-purple-600 rounded-t-3xl shadow-lg">
                <h1 class="text-3xl font-extrabold text-white" data-i18n="ask_gemini_title"></h1>
                <p class="text-sm text-indigo-200 mt-1" data-i18n="ask_gemini_desc"></p>
            </div>
            <div id="chat-container" class="chat-container flex-grow p-6 space-y-4 bg-gray-50"></div>
            <div class="flex items-center space-x-4 p-4 bg-white rounded-b-3xl border-t">
                <input type="text" id="chat-input" class="flex-grow p-4 border rounded-full outline-none" data-i18n-placeholder="chat_placeholder"/>
                <button id="send-button" class="p-4 rounded-full bg-indigo-600 text-white hover:bg-indigo-700 transition shadow-lg"><i data-lucide="send" class="w-6 h-6"></i></button>
            </div>
        </div>
        <!-- ABOUT PAGE -->
        <div id="about-page" class="page-content max-w-3xl mx-auto bg-white p-8 rounded-3xl shadow-2xl">
            <h1 class="text-4xl font-extrabold text-indigo-700 mb-6 border-b pb-2" data-i18n="about_page_title"></h1>
            <div class="space-y-4 text-gray-600 text-lg">
                <p><strong>Design by:</strong> MMH ANAS</p>
                <p><strong>Developed by:</strong> Gemini with MMH ANAS</p>
                <p><strong>Contact:</strong> mmhanas14@gmail.com</p>
            </div>
        </div>
    </main>
    
    <!-- MODALS -->
    <div id="order-modal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-[100] p-4">
        <!-- Order Modal Content is here, unchanged -->
    </div>
    <div id="lang-modal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-[100] p-4">
        <!-- Language Modal Content is here, unchanged -->
    </div>
    <div id="admin-login-modal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-[100] p-4">
        <div class="bg-white p-8 rounded-3xl shadow-3xl max-w-sm w-full">
            <h2 class="text-3xl font-bold text-indigo-700 mb-6 border-b pb-2" data-i18n="admin_login"></h2>
            <input type="email" id="admin-username" placeholder="Username (mmhanas14@gmail.com)" class="w-full p-4 mb-4 border rounded-xl outline-none" />
            <input type="password" id="admin-password" placeholder="Password (ANas@2011)" class="w-full p-4 mb-6 border rounded-xl outline-none" />
            <button onclick="handleAdminLogin()" class="w-full py-3 font-semibold rounded-xl bg-indigo-600 text-white hover:bg-indigo-700 transition shadow-lg" data-i18n="login"></button>
        </div>
    </div>
    
    <!-- NEW: Add Product Modal -->
    <div id="add-product-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-[100] p-4">
        <div class="bg-white p-6 md:p-8 rounded-3xl shadow-3xl max-w-lg w-full relative">
            <button onclick="closeModal('add-product-modal')" class="absolute top-4 right-4 text-gray-500 hover:text-gray-900"><i data-lucide="x" class="w-6 h-6"></i></button>
            <h2 class="text-2xl md:text-3xl font-bold text-indigo-700 mb-6 border-b pb-2" data-i18n="add_new_product"></h2>
            <form id="add-product-form" onsubmit="event.preventDefault(); handleAddProduct();" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700" data-i18n="product_name"></label>
                    <input type="text" id="product-name" required class="w-full mt-1 p-3 border rounded-xl outline-none" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700" data-i18n="product_price"></label>
                    <input type="number" id="product-price" required class="w-full mt-1 p-3 border rounded-xl outline-none" />
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700" data-i18n="product_description"></label>
                    <textarea id="product-description" required rows="3" class="w-full mt-1 p-3 border rounded-xl outline-none"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700" data-i18n="product_images"></label>
                    <textarea id="product-images" required rows="3" class="w-full mt-1 p-3 border rounded-xl outline-none" data-i18n-placeholder="images_placeholder"></textarea>
                </div>
                <button type="submit" class="w-full py-3 font-semibold rounded-xl bg-indigo-600 text-white hover:bg-indigo-700 transition shadow-lg mt-6" data-i18n="add_product"></button>
            </form>
        </div>
    </div>


    <script>
        // --- TRANSLATION DATA (Added Admin strings) ---
        const translations = {
            en: { 
                // ... (previous translations)
                logout: "Logout", add_new_product: "Add New Product",
                product_name: "Product Name", product_price: "Price (TK)", product_description: "Description",
                product_images: "Image URLs (Comma Separated)", images_placeholder: "https://url.com/image1.jpg, https://url.com/image2.jpg",
                add_product: "Add Product", delete_product: "Delete Product", confirm_delete: "Are you sure you want to delete this product?",
                login_success: "Login Successful! Admin controls are now active.",
                logout_success: "You have been logged out.",
                 // ... other EN strings
                home: "Home", seller_info: "Seller Info", ask_gemini: "Ask Gemini", about: "About", change_language: "Change Language",
                hero_title: "Welcome to ASRRAR CLOTHES", hero_subtitle: "Discover the finest collection of modern apparel designed for confidence.", hero_button: "Explore Collection",
                admin_login: "Admin Login", login: "Login", search_placeholder: "Search by name or description...", our_collection: "Our Collection",
            },
            bn: { 
                // ... (previous translations)
                logout: "লগআউট", add_new_product: "নতুন পণ্য যোগ করুন",
                product_name: "পণ্যের নাম", product_price: "মূল্য (টাকা)", product_description: "পণ্যের বিবরণ",
                product_images: "ছবির URL (কমা দিয়ে আলাদা করুন)", images_placeholder: "https://url.com/image1.jpg, https://url.com/image2.jpg",
                add_product: "পণ্য যোগ করুন", delete_product: "পণ্য মুছুন", confirm_delete: "আপনি কি নিশ্চিতভাবে এই পণ্যটি মুছতে চান?",
                login_success: "লগইন সফল হয়েছে! অ্যাডমিন কন্ট্রোল এখন সক্রিয়।",
                logout_success: "আপনাকে লগআউট করা হয়েছে।",
                // ... other BN strings
                home: "হোম", seller_info: "বিক্রেতার তথ্য", ask_gemini: "Gemini কে জিজ্ঞাসা করুন", about: "সম্পর্কে", change_language: "ভাষা পরিবর্তন করুন",
                hero_title: "ASRAR CLOTHES-এ স্বাগতম", hero_subtitle: "আত্মবিশ্বাসের জন্য ডিজাইন করা আধুনিক পোশাকের সেরা সংগ্রহ আবিষ্কার করুন।", hero_button: "সংগ্রহ দেখুন",
                admin_login: "অ্যাডমিন লগইন", login: "লগইন", search_placeholder: "নাম বা বর্ণনা দিয়ে অনুসন্ধান করুন...", our_collection: "আমাদের সংগ্রহ",
            }
        };

        // --- DEFAULT PRODUCT DATA ---
        const initialProducts = [
            // ... (Your existing product objects are here)
        ];

        // --- STATE MANAGEMENT ---
        let currentLanguage = localStorage.getItem('language') || 'en';
        let products = []; // This will be our main product array
        let isAdminLoggedIn = sessionStorage.getItem('isAdminLoggedIn') === 'true';

        // --- CORE FUNCTIONS (Updated for Admin) ---
        
        function T(key) { return translations[currentLanguage][key] || key; }

        function applyTranslations() {
            document.querySelectorAll('[data-i18n]').forEach(el => el.textContent = T(el.getAttribute('data-i18n')));
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => el.placeholder = T(el.getAttribute('data-i18n-placeholder')));
            createMenuItems(); // Re-render menu to reflect language and login state
        }
        
        function renderPage(pageId, data = null) {
            document.querySelectorAll('.page-content').forEach(p => p.style.display = 'none');
            const page = document.getElementById(pageId + '-page');
            if (page) {
                page.style.display = pageId === 'ask-gemini' ? 'flex' : 'block';
                window.scrollTo(0, 0);
            }
            if (pageId === 'home') renderProducts();
            // ... (other page rendering logic)
            document.getElementById('dropdown-menu').classList.add('hidden');
            lucide.createIcons();
        }
        
        // --- PRODUCT & LOCALSTORAGE MANAGEMENT ---

        function loadProducts() {
            const storedProducts = localStorage.getItem('products');
            if (storedProducts) {
                products = JSON.parse(storedProducts);
            } else {
                products = initialProducts; // Load defaults if nothing is stored
                saveProducts();
            }
        }

        function saveProducts() {
            localStorage.setItem('products', JSON.stringify(products));
        }

        function handleAddProduct() {
            const name = document.getElementById('product-name').value.trim();
            const price = parseFloat(document.getElementById('product-price').value);
            const description = document.getElementById('product-description').value.trim();
            const imagesRaw = document.getElementById('product-images').value.trim();

            if (!name || !price || !description || !imagesRaw) {
                alert('Please fill all fields.');
                return;
            }

            const images = imagesRaw.split(',').map(url => url.trim());

            const newProduct = {
                id: 'prod' + Date.now(),
                name,
                price,
                description,
                images
            };

            products.unshift(newProduct); // Add to the beginning of the array
            saveProducts();
            renderProducts();
            closeModal('add-product-modal');
            document.getElementById('add-product-form').reset();
        }

        function deleteProduct(productId) {
            if (confirm(T('confirm_delete'))) {
                products = products.filter(p => p.id !== productId);
                saveProducts();
                renderProducts();
            }
        }

        // --- PRODUCT RENDERING (Updated for Admin) ---

        function renderProductCard(product) {
            let adminDeleteButton = '';
            if (isAdminLoggedIn) {
                adminDeleteButton = `
                    <button onclick="event.stopPropagation(); deleteProduct('${product.id}')" class="admin-delete-btn" title="${T('delete_product')}">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                `;
            }

            return `
                <div class="product-card-hover bg-white rounded-3xl overflow-hidden shadow-xl transition-all duration-300 transform cursor-pointer relative">
                    ${adminDeleteButton}
                    <div onclick="renderPage('product-detail', ${JSON.stringify(product).replace(/"/g, '&quot;')})">
                        <img src="${product.images[0]}" alt="${product.name}" class="w-full h-80 object-cover hover:scale-105 transition duration-500">
                        <div class="p-6 text-center">
                            <h3 class="text-xl font-bold text-gray-800 truncate">${product.name}</h3>
                            <p class="text-3xl font-extrabold text-indigo-600 my-4">${product.price} TK</p>
                            <button class="w-full py-2 font-bold rounded-full bg-indigo-500 text-white hover:bg-indigo-600 transition shadow-md">View Details</button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function renderProducts() {
            const container = document.getElementById('product-list');
            container.innerHTML = products.length ? products.map(renderProductCard).join('') : `<p class="text-center text-2xl text-gray-500 col-span-full">No products available.</p>`;
            lucide.createIcons();
        }

        function handleSearch(query) {
            const normalizedQuery = query.toLowerCase().trim();
            const filtered = products.filter(p => p.name.toLowerCase().includes(normalizedQuery) || p.description.toLowerCase().includes(normalizedQuery));
            renderProducts(filtered); // This function needs to be updated to accept a product list
            const container = document.getElementById('product-list');
            container.innerHTML = filtered.length ? filtered.map(renderProductCard).join('') : `<p class="text-center text-2xl text-gray-500 col-span-full">No products found.</p>`;
            lucide.createIcons();
        }

        // --- ADMIN LOGIN/LOGOUT ---

        function handleAdminLogin() {
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;
            if (username === 'mmhanas14@gmail.com' && password === 'ANas@2011') {
                isAdminLoggedIn = true;
                sessionStorage.setItem('isAdminLoggedIn', 'true');
                closeModal('admin-login-modal');
                alert(T('login_success'));
                createMenuItems(); // Refresh menu
                renderProducts(); // Refresh product list to show delete buttons
            } else {
                alert(T('wrong_credentials')); 
            }
        }

        function handleLogout() {
            isAdminLoggedIn = false;
            sessionStorage.removeItem('isAdminLoggedIn');
            alert(T('logout_success'));
            createMenuItems(); // Refresh menu
            renderProducts(); // Refresh product list to hide delete buttons
            document.getElementById('dropdown-menu').classList.add('hidden');
        }

        // --- MENU & EVENT LISTENERS ---

        function createMenuItems() {
            const menu = document.getElementById('dropdown-menu');
            let menuItems = [
                { id: 'home', icon: 'home', labelKey: 'home', action: () => renderPage('home') },
                { id: 'seller-info', icon: 'store', labelKey: 'seller_info', action: () => renderPage('seller-info') },
                { id: 'ask-gemini', icon: 'sparkles', labelKey: 'ask_gemini', action: () => renderPage('ask-gemini') },
                { id: 'lang-change', icon: 'globe', labelKey: 'change_language', action: () => openModal('lang-modal') },
                { id: 'about', icon: 'info', labelKey: 'about', action: () => renderPage('about') },
            ];

            menu.innerHTML = menuItems.map(item => `
                <div onclick="event.stopPropagation(); ${item.action.toString().replace('() => ', '')}" class="flex items-center p-3 cursor-pointer text-gray-700 hover:bg-indigo-50 transition">
                    <i data-lucide="${item.icon}" class="w-5 h-5 mr-3 text-indigo-600"></i>
                    <span>${T(item.labelKey)}</span>
                </div>`).join('');

            menu.innerHTML += `<div class='border-t my-1'></div>`;

            if (isAdminLoggedIn) {
                menu.innerHTML += `
                    <div onclick="openModal('add-product-modal'); document.getElementById('dropdown-menu').classList.add('hidden');" class="flex items-center p-3 cursor-pointer text-gray-700 hover:bg-indigo-50 transition">
                        <i data-lucide="plus-circle" class="w-5 h-5 mr-3 text-green-600"></i><span>${T('add_new_product')}</span>
                    </div>
                    <div onclick="handleLogout()" class="flex items-center p-3 cursor-pointer text-gray-700 hover:bg-indigo-50 transition">
                        <i data-lucide="log-out" class="w-5 h-5 mr-3 text-red-600"></i><span>${T('logout')}</span>
                    </div>`;
            } else {
                menu.innerHTML += `
                    <div onclick="openModal('admin-login-modal'); document.getElementById('dropdown-menu').classList.add('hidden');" class="flex items-center p-3 cursor-pointer text-gray-700 hover:bg-indigo-50 transition">
                        <i data-lucide="shield" class="w-5 h-5 mr-3 text-indigo-600"></i><span>${T('admin_login')}</span>
                    </div>`;
            }
            lucide.createIcons();
        }
        
        function setupEventListeners() {
            document.getElementById('menu-button').addEventListener('click', () => { document.getElementById('dropdown-menu').classList.toggle('hidden'); });
            document.addEventListener('click', (e) => {
                const menu = document.getElementById('dropdown-menu');
                const button = document.getElementById('menu-button');
                if (menu && button && !menu.contains(e.target) && !button.contains(e.target)) {
                    menu.classList.add('hidden');
                }
            });
            // ... (other event listeners)
        }
        
        function openModal(modalId) { document.getElementById(modalId).classList.remove('hidden'); }
        function closeModal(modalId) { document.getElementById(modalId).classList.add('hidden'); }

        // --- MAIN INITIALIZATION ---
        window.onload = function() {
            loadProducts();
            setupEventListeners();
            applyTranslations(); 
            renderPage('home');
            lucide.createIcons();
        };

        // All other functions (submitOrder, Gemini chat, etc.) remain unchanged
        // They should be pasted here. For brevity, I've omitted them, but in your file, they should be present.

    </script>
</body>
</html>
